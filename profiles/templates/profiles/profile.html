{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
    <div class="container-fluid profile-bg mx-auto">
        <div class="row ">
            <div class="col">
                <hr>
                <h2 class="cart-logo m-2 text-center">My Profile</h2>
                <hr>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 col-lg-6">
                <p>Default Delivery Information</p>
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="auth-btn btn rounded-0 text-uppercase">Update Information</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <p>Order History</p>
                {{ orders }}
            </div>
        </div>

    </div>
{% endblock %}
