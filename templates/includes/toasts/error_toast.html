<div role="alert" aria-live="assertive" aria-atomic="true" class="toast custom-toast rounded-0 border-top-0" data-bs-autohide="false">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header">
      <strong class="me-auto text-danger"><i class="fa-solid fa-triangle-exclamation text-danger"></i> Error</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body text-danger">
      {{ message }}
    </div>
</div>
