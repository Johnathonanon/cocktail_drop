<div role="alert" aria-live="assertive" aria-atomic="true" class="toast custom-toast rounded-0 border-top-0" data-bs-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header">
      <strong class="me-auto text-info"><i class="fa-solid fa-exclamation text-info"></i> Alert</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body text-info">
      {{ message }}
    </div>
</div>
