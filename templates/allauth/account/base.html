{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row w-75 mx-auto my-5 auth-container">
  <div class="col">
    
    {% if user.is_authenticated %}
    <div class="row">
      <h2 class="my-4">Change Email</h2>
        <p><a href="{% url 'account_email' %}">Click here to change your Email address</a></p>
    </div>
    {% endif %}

    <div class="row">
      {% block inner_content %}
      {% endblock %}
    </div>

  </div>
</div>

{% endblock %}
