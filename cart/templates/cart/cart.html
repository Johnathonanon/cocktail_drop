{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid cart-bg w-75 h-75 my-5">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="cart-logo mb-4 text-center">Shopping Cart</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if cart_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5 cart-text">Your cart is empty.</p>
                    <a href="{% url 'products' %}" class="shop-button btn btn-lg text-uppercase rounded-0">
                        <i class="fa-solid fa-arrow-left"></i> Keep Shopping
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
